<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact form</title>

  
</head>
<body>
    <style>
        *{
    font-family:Arial;
}
body{
    background-image: url("showcase.jpg");
    margin:0;
}
#overlay {
        width:100%;
        height: 100%;
        position:fixed;
        }

form{
    max-width:650px ;
    width: 90%;
    background-color: white;
    margin:17vh auto 0 auto;
    padding:40px;
    border-radius: 6px;
    box-sizing: 3px;
}
h1{
    margin:0;
    text-align:center;
  }
  label{
    display:block;
    margin:5px 0;
  }
  input,textarea{
    width:100%;
    padding:10px;
    box-sizing:border-box;
    outline:none;
    resize:none;
    border:none;
    border-bottom:2px solid rgb(233, 228, 228);
   }
   input[type="text"]:focus, textarea:focus{
       border-bottom: 1px solid rgb(255,0,106) ;
   }
   textarea::-webkit-scrollbar{
       width:4px;
   }
   .center{
       text-align: center;

   }
   input[type="submit"]{
       margin-top:90px;
       width: 100%;
       max-width:200%;
       background: rgb(255,0,106);
       color:white;
       font-size: 17px;
       cursor: pointer;
       border-radius: 3px;

   }
   .wrapper {
  width: 400px;
  margin: 50px auto;
  padding: 40px;
  border-radius: 8px;
  background: white;
  box-shadow: 0px 10px 40px 0px rgb(235, 232, 234);
}
input[type="text"]{
  padding: 10px;
  margin: 10px auto;
  display: block;
  border-radius: 5px;
  border: 1px solid lightgrey;
  background: none;
  width: 274px;
  color: black;
}
.controls {
  width: 294px;
  margin: 15px auto;
}

#remove_fields {
  float: right;
}
.controls a i.fa-minus {
  margin-right: 5px;
}
a {
  color: rgb(255,0,106);
  text-decoration: none;
}

h1 {
  text-align: center;
  font-size: 48px;
  color: #232c3d;
}
    </style>
   
        <form >
            <h1>Contact Us</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name">
            
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your email">
             </div>
            <div class="wrapper">
                <div id="survey_options">
                
                  <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Phone number">
                  <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Another Field">
                </div>
                <div class="controls">
                  <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add More</a>
                  <a href="#" id="remove_fields"><i class="fa fa-plus"></i>Remove Field</a>
                </div>
              </div>
            
              <label for="message">Message:</label>
              <textarea id="message"  placeholder="Your message" rows="6"></textarea>
  
            <input type="submit" value="Send Message">
           

        </form>
        
  <script> 
  var survey_options = document.getElementById('survey_options');
var add_more_fields = document.getElementById('add_more_fields');
var remove_fields = document.getElementById('remove_fields');

add_more_fields.onclick = function(){
	var newField = document.createElement('input');
	newField.setAttribute('type','text');
	newField.setAttribute('name','survey_options[]');
	newField.setAttribute('class','survey_options');
	newField.setAttribute('siz',50);
	newField.setAttribute('placeholder','Another Field');
	survey_options.appendChild(newField);
}

remove_fields.onclick = function(){
	var input_tags = survey_options.getElementsByTagName('input');
	if(input_tags.length > 2) {
		survey_options.removeChild(input_tags[(input_tags.length) - 1]);
	}
}
        </script>

</body>
</html>
